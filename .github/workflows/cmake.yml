name: CMake

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      
    - name: Create .deb package (Ubuntu)
      if: matrix.os == 'ubuntu-20.04'
      run: |
        cd build
        cmake --build . --target package

    - name: Store artifacts
      uses: actions/upload-artifact@v2
      with:
        name: secure_password_generator-${{ matrix.os }}
        path: |
          ${{github.workspace}}/build/secure_password_generator
          ${{github.workspace}}/build/${{env.BUILD_TYPE}}/secure_password_generator.exe
          ${{github.workspace}}/build/*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: secure_password_generator-ubuntu-20.04
        path: artifacts/ubuntu

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: secure_password_generator-windows-latest
        path: artifacts/windows

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: secure_password_generator-macOS-latest
        path: artifacts/mac

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_CREATION_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (Ubuntu)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_CREATION_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/ubuntu/secure_password_generator
        asset_name: secure_password_generator-ubuntu
        asset_content_type: application/octet-stream
        
    - name: Upload Linux DEB package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_CREATION_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/ubuntu/secure_password_generator_x86_64.deb
        asset_name: secure_password_generator_x86_64.deb
        asset_content_type: application/octet-stream

    - name: Upload Release Asset (Windows)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_CREATION_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/windows/secure_password_generator.exe
        asset_name: secure_password_generator-windows.exe
        asset_content_type: application/octet-stream

    - name: Upload Release Asset (macOS)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/mac/secure_password_generator
        asset_name: secure_password_generator-macOS
        asset_content_type: application/octet-stream
